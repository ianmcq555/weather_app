<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1 class="titleHeader" style="color: white;">Welcome to your weather app</h1>
    <div class="layout">
        <form class="container cityForm">
            <div class="nPut">
                <input type="text" class="form-control" id="cityInput" placeholder="Enter a City">
            </div>
            <div class="subButton">
                <button type="submit" class="btn btn-primary something">Search</button>
            </div>
        </form>
        <div class="clearButton">
            <button class="btn btn-danger" style="color: white;" onclick="clearCityData();">Clear Data</button>
        </div>
        <section class="output">
            <div class="card" style="width: 18rem;">
                <div class="output-info">
                    <dbody id="cityOutput"></dbody>

                </div>
            </div>
        </section>
    </div>

</body>

</html>
